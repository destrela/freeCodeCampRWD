<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Preferences Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Food Preferences</h1>
    <p id="description">Please tell us a little about your food preferences and habits.</p>
    <form id="survey-form">
        <label id="name-label">Name
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">email
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>

        <label for="number" id="number-label">Age
            <input type="number" name="number" id="number" placeholder="Age" min="18" max="130">
        </label>

        <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
        <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
        <label for="other"><input type="radio" name="gender" id="other" value="other">Other</label>

        <label for="select-food" id="food-type">Food Type</label>
        <select id="dropdown" name="select-food">
            <option value="fast">Fast Food</option>
            <option value="tradicional">Tradicional Food</option>
            <option value="vegan">Vegan Food</option>
        </select>

        <label id="favoritedishes-label" for="favorite-dishes">Favorite Dishes</label>
        <label for="hamburguer"><input type="checkbox" name="hamburguer" id="hamburguer" value="hamburguer">Hamburguer</label>
        <label for="pizza"><input type="checkbox" name="pizza" id="pizza" value="pizza">Pizza</label>
        <label for="salad"><input type="checkbox" name="salad" id="salad" value="salad">Salad</label>
        <label for="barbecue"><input type="checkbox" name="barbecue" id="barbecue" value="barbecue">Barbecue</label>
        <label for="fried-chicken"><input type="checkbox" name="fried-chicken" id="fried-chicken" value="fried-chicken">Fried Chicken</label>
        <label for="vegan"><input type="checkbox" name="vegan" id="vegan" value="vegan">Vegan</label>

        <label id="comments-label" for="comments">Additional Comments</label>
        <textarea name="comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="../bundle_tests/bundle.js"></script>
</body>
</html>
